        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Paste original URL"
                aria-label="Paste original URL" formControlName="URL">
            <div class="input-group-append">
                <input type="submit" class="btn btn-primary" value="Shrink">
            </div>
        </div>
    </div>
</form>
