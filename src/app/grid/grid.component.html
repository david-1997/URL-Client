<div class="row m-2" >
    <div class="col-lg-3" *ngFor="let link of list">
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h6 class="card-title">
                    Short URL:&nbsp;<a href="{{link.long}}">{{link.short}}</a>
                </h6>
                <p class="card-text">Original URL: {{link.long}}</p>
            </div>
        </div>
    </div>
</div>
